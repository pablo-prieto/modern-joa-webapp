<!-- Originally, the search bar with all the necessary links should go here -->
<header class="header">
  <div class="row">
    <div class="col-md-2">
      <button mat-raised-button color="primary" routerLink="/home">Modern Joa</button>
    </div>
    <div class="col-md-10 rightHeaderLinks">
      <ul class="headerLinks">
        <li (click)="aboutUs()">
          <button mat-raised-button color="primary">About us</button>
        </li>
        <li>
          <button mat-raised-button [matMenuTriggerFor]="merchandise" color="primary">Merchandise</button>
          <mat-menu #merchandise="matMenu">
            <button mat-menu-item>All</button>
            <button mat-menu-item [matMenuTriggerFor]="plastic"><i class="fas fa-recycle"></i> Plastic</button>
            <button mat-menu-item [matMenuTriggerFor]="paper"><i class="fas fa-copy"></i> Paper</button>
            <mat-menu #plastic="matMenu">
              <button mat-menu-item>Cups</button>
              <button mat-menu-item><i class="fas fa-utensils"></i> Utensils</button>
              <button mat-menu-item>Bags</button>
            </mat-menu>
            <mat-menu #paper="matMenu">
              <button mat-menu-item>Cups</button>
              <button mat-menu-item>Bags</button>
            </mat-menu>
          </mat-menu>
        </li>
        <li>
          <button mat-raised-button color="primary">Contact Us</button>
        </li>
        <li (click)="login()">
          <button mat-raised-button color="primary">Login</button>
        </li>
      </ul>
    </div>
  </div>
</header>
